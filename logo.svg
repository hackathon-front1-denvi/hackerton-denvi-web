<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="#FFF5E6" opacity="0.3"/>
  
  <!-- Carrot body -->
  <path d="M 100 60 Q 105 80, 110 100 Q 112 120, 110 140 Q 108 155, 105 165 Q 102 172, 100 175 Q 98 172, 95 165 Q 92 155, 90 140 Q 88 120, 90 100 Q 95 80, 100 60 Z" 
        fill="#FF8C42" 
        stroke="#FF6B1A" 
        stroke-width="2"/>
  
  <!-- Carrot shine highlight -->
  <ellipse cx="97" cy="100" rx="4" ry="15" fill="#FFAD70" opacity="0.6"/>
  
  <!-- Carrot lines (texture) -->
  <path d="M 95 90 Q 93 95, 92 100" stroke="#FF6B1A" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 95 110 Q 93 115, 92 120" stroke="#FF6B1A" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 105 95 Q 107 100, 108 105" stroke="#FF6B1A" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 105 115 Q 107 120, 108 125" stroke="#FF6B1A" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Left leaf -->
  <g transform="translate(85, 45) rotate(-30)">
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#7CB342"/>
    <path d="M 0 -15 Q 0 -5, 0 5 Q 0 10, 0 15" stroke="#5A9216" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Center leaf -->
  <g transform="translate(100, 40)">
    <ellipse cx="0" cy="0" rx="8" ry="22" fill="#8BC34A"/>
    <path d="M 0 -18 Q 0 -8, 0 2 Q 0 8, 0 18" stroke="#689F38" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Right leaf -->
  <g transform="translate(115, 45) rotate(30)">
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#7CB342"/>
    <path d="M 0 -15 Q 0 -5, 0 5 Q 0 10, 0 15" stroke="#5A9216" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Cute face -->
  <!-- Left eye -->
  <circle cx="92" cy="95" r="3" fill="#333"/>
  <circle cx="93" cy="94" r="1" fill="#FFF"/>
  
  <!-- Right eye -->
  <circle cx="108" cy="95" r="3" fill="#333"/>
  <circle cx="109" cy="94" r="1" fill="#FFF"/>
  
  <!-- Cute smile -->
  <path d="M 95 105 Q 100 108, 105 105" 
        stroke="#FF6B1A" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Blush marks -->
  <ellipse cx="85" cy="100" rx="5" ry="3" fill="#FFB6B9" opacity="0.5"/>
  <ellipse cx="115" cy="100" rx="5" ry="3" fill="#FFB6B9" opacity="0.5"/>
</svg>